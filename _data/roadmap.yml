it:
  Quarto Trimestre 2018:
    - title: Demo con gli stakeholder
      subtitle: >-
        Un centinaio di membri delle istituzioni e di collaboratori del Team Digitale
        sono stati invitati a testare l'applicazione reale sui propri dispositivi.
        Sono stati inviati oltre venti messaggi di diverse tipologie e sono stati testati
        i flussi di pagamento con carta di credito, sia da messaggio che partendo da QR code.
      status: done
  Primo Trimestre 2019:
    - title: Identificazione biometrica
      subtitle: >-
        IO consentirà, come alternativa al PIN, di utilizzare l’identificazione
        biometrica disponibile nel proprio dispositivo: impronta digitale oppure
        riconoscimento facciale (solo iOS). Richiederà comunque la scelta di un
        PIN come fallback.
      status: done
    - title: Collegamento fra avvisi di pagamento e transazioni
      subtitle: >-
        Nel caso di messaggi contenenti avvisi di pagamento già pagati tramite IO,
        il messaggio presenterà al posto del pulsante "paga" un segno di spunta ed
        il link diretto alla ricevuta della specifica transazione.
      status: done
    - title: Altri metodi di pagamento
      subtitle: >-
        Sarà possibile pagare anche attraverso Bancomat Pay, PayPal, Satispay.
      status: done
    - title: Cancellazione dell’account
      subtitle: >-
        Sarà possibile eliminare completamente tutti i dati relativi al proprio
        profilo su IO.
      status: todo
    - title: Esportazione dati
      subtitle: >-
        Tutti i dati relativi al proprio account potranno essere esportati in
        formato aperto.
      status: todo
  Secondo Trimestre 2019:
    - title: Test su invito di una prima versione beta (closed-beta)
      subtitle: >-
        Alcuni enti territoriali e centrali inviteranno qualche migliaio di cittadini
        a testate la app. Messaggi e pagamenti saranno realmente inviati dai
        sistemi degli enti, e quindi saranno perfettamente validi.
      status: done
  Terzo Trimestre 2019:
    - title: Pubblicazione della versione beta negli store
      subtitle: >-
        Chiunque potrà scaricare IO dagli store di Android e iOS. Il lancio dell'applicazione
        avverrà però su base locale, nei territori in cui gli enti abbiano effettivamente
        integrato un numero sufficiente di servizi.
      status: todo
en:
  Fourth Quarter 2018:
    - title: Involvement of stakeholders in testing
      subtitle: >-
        One hundred members of the institutions and collaborators of the Digital
        Team were invited to test the real application on their devices.
        Over twenty messages of different types have been sent and credit card payment
        streams, either from a message or from a QR code, have been tested.
      status: done
  First Quarter 2019:
    - title: Biometric identification
      subtitle: >-
        IO will allow, as an alternative to the PIN, to use the biometric
        identification available in your device: fingerprint or facial
        recognition (iOS only). It will still require the choice of a PIN as a
        fallback.
      status: done
    - title: Payment notices and transactions will be linked
      subtitle: >-
        In the event of messages containing payment notices already paid by IO,
        the message will show a check mark instead of the "pay" button and a
        direct link to the receipt of the specific transaction.
      status: done
    - title: More payment methods
      subtitle: >-
        You will also be able to pay through Bancomat Pay, PayPal, Satispay.
      status: done
    - title:  Account cancellation
      subtitle: >-
        It will be possible to completely delete all the data related to your
        profile on IO.
      status: todo
    - title: Export your data
      subtitle: >-
        Any data related to your account can be exported in open format.
      status: todo
  Second Quarter 2019:
    - title: Test by invitation of a first beta version (closed-beta)
      subtitle: >-
        Some local and central authorities will invite a few thousand citizens
        to test the app. Messages and payments will actually be sent by the
        institutions' systems, and will therefore be perfectly valid.
      status: done
  Third Quarter 2019:
    - title: Publication of the beta version in the stores
      subtitle: >-
        Anyone will be able to download IO from the Android and iOS stores.
        However, the launch of the application will take place on a local basis,
        where institutions have effectively integrated a sufficient number of
        services.
      status: todo
