it:
  - title: Quando potrò installare la app?
    body: "Nel secondo trimestre del  2019 inizieranno i primi test con i cittadini: questo significa che, in una prima fase, solo un numero limitato di persone saranno invitate a usare il servizio dagli enti che partecipano alla sperimentazione e non sarà possibile per chiunque installare direttamente l’applicazione dagli store. Iscriviti alla newsletter per restare aggiornato. Il progetto è open source, se sei uno sviluppatore puoi seguirne gli sviluppi del progetto nei repositories della [app](https://github.com/teamdigitale/io-app) e del [backend](https://github.com/teamdigitale/io-backend)."
  - title: Che servizi saranno attivi quando inizierà la fase di test?
    body: "Questo dipende da dove risiedi. Molti servizi sono erogati dagli enti locali, quindi sperimenteremo la app in alcuni territori specifici, dove potremo integrare un numero significativo di servizi locali e nazionali."
  - title: Tutti i cittadini di un determinato territorio potranno partecipare alla closed beta dell’applicazione?
    body : "La modalità di invito sarà a discrezione dei singoli enti locali che aderiscono alla sperimentazione sul territorio; per questioni tecniche e per la necessità di limitarla a un ristretto numero di persone per analizzare adeguatamente i dati, deremo - almeno in una prima fase - priorità alle prime persone che si candideranno."
  - title: Come saranno selezionati i cittadini invitati a partecipare al test?
    body: "Partecipare alla closed beta significa contribuire attivamente allo sviluppo di un software che è ancora in una fase di definizione e progettazione: è molto diverso dall’essere tra i primi utilizzatori di un prodotto pronto per il mercato. Per questo è probabile che vengano invitati alla closed beta specifici utenti (e che venga dato loro priorità) che hanno un ruolo attivo nell’erogazione di certi servizi o che sono già noti alle amministrazioni per la loro competenza o interesse in merito a progettazione o erogazione di servizi pubblici, prodotti digitali, sviluppo e design di applicazioni mobile, etc. In linea di principio cercheremo di includere nella closed beta un campione il più possibile rappresentativo di tutti i cittadini di un determinato territorio, e ovviamente le amministrazioni dovranno scegliere criteri non discriminatori."
  - title: Potrò usare tutti i servizi di IO anche da browser web?
    body: "In una prima fase abbiamo deciso di concentrarci sulle applicazioni mobile e, in particolare, sulle piattaforme Android e IoS, che sono di gran lunga le più diffuse. Alcune funzioni saranno disponibili in futuro anche dal browser, per consentire la gestione di privacy e sicurezza nel caso in cui non si abbia più a disposizione lo smartphone. Più in là nel tempo integreremo nel browser quasi tutte le funzioni disponibili da mobile."
  - title: Perchè devo per forza avere SPID per usare la app?
    body: "IO, in quanto canale di informazioni personali e potenzialmente sensibili, si baserà sul presupposto che chi utilizza la app sia con certezza un determinato individuo, che ha diritto di accesso a quei dati. Inoltre, in alcuni contesti l’integrazione con altri servizi è possibile solo grazie a SPID. Per questo, oggi, poter disporre di un account SPID sarà condizione necessaria e sufficiente per usare la app."
  - title: Come posso essere sicuro che la app continuerà ad esistere e ad essere aggiornata?
    body: "Il [CAD (Codice dell’Amministrazione Digitale)](https://docs.italia.it/italia/piano-triennale-ict/codice-amministrazione-digitale-docs/), istituisce il “punto di accesso telematico”, tramite cui le pubbliche amministrazioni rendono fruibili ai cittadini  i propri servizi in rete ([articolo 7](https://docs.italia.it/italia/piano-triennale-ict/codice-amministrazione-digitale-docs/it/v2017-12-13/_rst/capo1_sezione2_art7.html) e [articolo 64-bis](https://docs.italia.it/italia/piano-triennale-ict/codice-amministrazione-digitale-docs/it/v2017-12-13/_rst/capo5_sezione3_art64-bis.html)). IO vuole essere quel punto di accesso telematico che permetterà ai cittadini di comunicare e accedere ai servizi della pubblica amministrazione in forma digitale e in modo integrato, anche attraverso dispositivi mobili. Inoltre il CAD specifica che diventa un diritto per il cittadino utilizzare tale punto di accesso dal momento stesso in cui questo sarà effettivamente disponibile."
  - title: Il nome dell’app negli store sarà proprio “IO”?
    body: "Non lo sappiamo ancora con certezza. IO è il nome con cui si fa riferimento al progetto internamente al Team Digitale. Ma il nome definitivo dipenderà da una ulteriore analisi e dai dati che raccoglieremo grazie ai primi test con gli utenti."
  - title: Come fanno le Pubbliche Amministrazioni a sapere chi contattare tramite IO?
    body: "IO individua il cittadino grazie al proprio codice fiscale. Le Pubbliche Amministrazioni potranno utilizzare gli strumenti di IO passando come parametro identificativo proprio un codice fiscale. Ovviamente questo codice fiscale deve essere già presente nei database del singolo ente, e l’ente dovrà utilizzare gli strumenti di IO coerentemente con il proprio mandato istituzionale. Inoltre il cittadino avrà sempre la possibilità di disattivare singolarmente i servizi che usano l’app, inibendo ai relativi enti la possibilità di usare IO per contattarlo."
  - title: L’app resterà gratuita per i cittadini?
    body: "Sì, per sempre."
  - title: L’infrastruttura su cui si basa la app sarà sicura?
    body: "Lo sviluppo dell’applicazione mobile e di tutte le componenti software a supporto avviene in conformità delle [linee guida sulla sicurezza definite nel Piano Triennale per l’ICT](https://docs.italia.it/italia/piano-triennale-ict/pianotriennale-ict-doc/it/2017-2019/doc/08_sicurezza.html). Inoltre, tutto il codice software sviluppato è open source, per cui aperto allo scrutinio di tutta la comunità IT."
  - title: Come sarà tutelata la mia privacy?
    body: "IO è stato concepito e sviluppato secondo i principi e le regole imposte dalla normativa sulla protezione dei dati personali, ovvero il nuovo [Regolamento (UE) 2016/679 (cosiddetto “GDPR”)](https://eur-lex.europa.eu/legal-content/IT/TXT/HTML/?uri=CELEX:32016R0679&from=EN) e il [Codice privacy italiano (d. lgs. 196/2003, come recentemente emendato)](http://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:decreto.legislativo:2003-06-30;196!vig=); esso è quindi uno strumento sicuro che protegge le tue informazioni e i tuoi diritti. IO però rappresenta solo uno strumento che le Pubbliche Amministrazioni utilizzano per interfacciarsi con i cittadini, quindi quest’ultime restano titolari dei tuoi dati personali, esattamente come avviene oggi. Il Team digitale sta dialogando con il [Garante per la protezione dei dati personali](https://www.garanteprivacy.it/) per rendere IO uno strumento che migliori l’esperienza del cittadino anche sotto il profilo di accessibilità delle informazioni relative alla sua privacy. Quando IO diventerà il punto di accesso telematico tra cittadini e pubbliche amministrazioni, le operazioni di trattamento effettuate tramite IO saranno sottoposte al vaglio del Garante, secondo la procedura indicata all’[articolo 71 del CAD (Codice dell’Amministrazione Digitale)](https://docs.italia.it/italia/piano-triennale-ict/codice-amministrazione-digitale-docs/it/v2017-12-13/_rst/capo7_art71.html)."
  - title: Quando finirà la fase closed beta?
    body: "La closed beta durerà il tempo necessario ad acquisire dati sufficienti sul reale utilizzo dell’applicazione. Successivamente verranno testate nuove funzionalità  e nuovi servizi con una modalità simile, sempre invitando un gruppo ristretto di persone a testare le novità prima che queste siano effettivamente disponibili a tutti."
  - title: Cosa avverrà in seguito? Perché si parla di 2022?
    body: "La roadmap del progetto prevede che IO sia disponibile negli app store Android e iOS, con una prima release pubblica, nella seconda metà del 2019. Ma, perché IO possa funzionare al meglio e rappresentare una vera risorsa per i cittadini, non basta avere la app. Bisogna fare in modo che, progressivamente, gli enti facciano convergere su IO un numero sempre maggiore di servizi pubblici. In questo senso, la previsione al 2022 indica il periodo di tempo necessario affinché, presumibilmente, la app IO veicoli la maggioranza dei servizi essenziali."
  - title: Che soluzioni sono state pensate per cittadini con disabilità?
    body: "Il progetto IO ha lo scopo di rendere disponibile una applicazione al numero maggiore possibile dei cittadini Italiani. Per questo, fin dai primi prototipi, l’interfaccia della app è stata ad esempio progettata per rispettare i bisogni specifici dei cittadini ipovedenti. È stata intenzionalmente scelta una tecnologia che consente di utilizzare [le API per l’accessibilità](https://facebook.github.io/react-native/docs/accessibility) messe a disposizione da iOS e Android. Sono inoltre aperti canali di comunicazione con enti e professionisti specializzati che speriamo possano supportare il progetto per allargare progressivamente il bacino di utilizzatori anche tenendo conto delle disabilità. È un processo lungo e che richiede costantemente la verifica delle soluzioni adottate con gli utenti reali, ma è e resterà sempre fra gli obiettivi del progetto anche quello di rappresentare una best-practice anche nei confronti delle disabilità."
  - title: Come mai non sono stati integrati servizi come il pagamento dei parcheggi o la mobilità locale?
    body: "I servizi veicolati tramite IO dipendono dagli enti che ne sono titolari. Abbiamo in roadmap per il futuro di utilizzare la app anche per i cosiddetti micropagamenti, consentendo questi scenari d’uso. È un importante obiettivo del progetto, ma richiede un’analisi dettagliata in partnership con gli enti locali e potenzialmente delle evoluzioni anche alla piattaforma pagoPA."
  - title: L’app del progetto IO sarà disponibile solo negli store italiani, o anche in quelli esteri?
    body: "Una volta che l’app sarà negli store, il download sarà disponibile a tutti e non avrà blocchi geografici. I cittadini italiani (AIRE e non) che vivono all'estero ma dotati di SPID potranno accedere ai servizi. [Qui tutte le informazioni su come ottenere SPID dall'estero](https://www.spid.gov.it/richiedi-spid)."
  - title: IO è lo strumento con cui verrà erogato il Reddito di Cittadinanza?
    body: "No, IO non è ad oggi lo strumento con cui verrà erogato il Reddito di Cittadinanza. Tutte le iniziative pubbliche di welfare o di assistenza al reddito, compreso il Reddito di Cittadinanza, in quanto servizi, potrebbero in futuro avvalersi anche di IO per raggiungere i cittadini."
  - title: Perché l’app si chiama IO?
    body: "La scelta di questo nome ha una duplice motivazione: da un lato, vuole enfatizzare come la app mette il cittadino al centro della relazione con le istituzioni, consentendogli di gestire informazioni e servizi in maniera personalizzata; dall’altro, fa riferimento ai concetti Input/Output di un’interfaccia, esplicitando la possibilità per i cittadini di interagire con lo Stato in modo più semplice e diretto."
en:
  - title: When can I install the app?
    body: In the second quarter of 2019, the first citizens' testing will start. In the initial phase, we will invite a limited number of people to use the service; hence, it will not yet be possible for everyone to install the application directly from app stores. Subscribe to the newsletter to stay up-to-date. As the project is open source, if you are a developer you can follow the progress of the project in the repositories of the [app](https://github.com/teamdigitale/italia-app) and the [back end](https://github.com/teamdigitale/italia-backend).
  - title: What services will be active when the test phase begins?
    body: This depends on where you live, since local authorities provide many services in Italy. In some areas of the country, we will integrate a number of local services during the process of testing the service. In other areas of the country, only national services will be available in the initial phase.
  - title: Will I be able to use all IO services from web browsers also?
    body : In the initial stage, we decided to focus on mobile applications, and on the Android and iOS platforms, which are by far the most popular. Some functions will be available on the web at the start in order, to allow privacy and security management, should your smartphone no longer be accessible. In the future, we will integrate almost all other functions for browser use.
  - title: Why do I need SPID to use the app?
    body: IO is a channel of personal and very sensitive information; as such, it is based on the assumption that whoever uses the app is unquestionably a certain individual who has the right to access that data. Furthermore, in some contexts, integration with other services is only possible thanks to SPID. For this reason, having a SPID account will be a necessary condition to use the app. If you don’t already have a SPID account, [find out how to get it](https://www.spid.gov.it/richiedi-spid)!
  - title: How can I be sure that the app will continue to exist and be updated?
    body: The [Digital Administration Code](https://cad.readthedocs.io/), establishes the "telematic access point", in particular with regards to Articles [7](https://cad.readthedocs.io/it/v2017-12-13/_rst/capo1_sezione2_art7.html) and [64-bis](https://cad.readthedocs.io/it/v2017-12-13/_rst/capo5_sezione3_art64-bis.html). Hence, **IO** must exist "by law". Furthermore, the CAD determines that it shall become a citizen's right from the moment the app is actually available.
  - title: Will the name of the app in stores be simply "IO"?
    body: We are not sure yet. **io.italia.it** is the name by which the Digital Transformation Team internally refers to the project. The official name will depend on further analysis and data that will be collected after  the initial users’ tests.
  - title: How do the PAs know whom to contact?
    body: IO will identify the citizen thanks via their tax code. Public Administrations will be able to adopt the IO tools by using the tax code as an identifying parameter. Obviously, this tax code should already **be available** in the databases of the individual institutions, which must use the IO tools in line with their institutional mandate.
  - title: Will the app remain free?
    body: Yes, always.
  - title: Is the infrastructure on which the app is based secure?
    body: The development of the mobile application and of all the supporting software components is carried out in compliance with the safety guidelines defined in the [Three-Year ICT Plan](https://pianotriennale-ict.readthedocs.io/en/latest/doc/08_sicurezza.html). Moreover, all the software code is open source, developed thanks to the collaboration of many and overseen by the developer community, as it is open to the scrutiny of the entire IT community.
  - title: Is it possible to become Beta Tester for the app?
    body: The territories and services that will be used throughout the app testing have not yet been decided. What you can be do now is to subscribe to the newsletter via [https://io.italia.it](https://io.italia.it). We will send updates through this channel when the closed-beta tests start.
