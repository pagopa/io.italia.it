  home-section-2:
    title: <h2>All <b>messages</b> from the Public Administration directly to your phone.</h2>
    desc:
      <p>Receive <b>messages</b>, alerts and communications from <b>all public entities</b>, all within a single app.</p>
      <p>You can receive updates via email, within the app or via <b>push notifications</b> to your telephone. For every service, you decide how.</p>
      <p>Stay up-to-date on deadlines, <b>adding a reminder</b> directly to your personal calendar.</p>
      <p><b>Make direct payments</b> for services or taxes via the message without leaving the app.</p>
    mockup: '/assets/img/mockups/en/mockup-02-messages.png'
  home-section-3:
    title: <h2>Make all <b>payments</b> to public administration through a digital, secure and easy-to-use tool.</h2>
    desc: 
      <p>Pay <b>public administration</b> through PagoPA.</p>
      <p><b>Associate your credit card</b> and bank account, <b>PayPal</b> or <b>Satispay</b> accounts, using them as often as you wish.</p>
      <p>Pay bills received via the post, directly through the app using a QR code.</p>
      <p>Always have your <b>transaction history</b> and the related payment receipts at hand.</p>
      <p><b>Avoid paying interest and penalties</b> by always being sure you are only paying what is actually owed.</p>
    mockup: '/assets/img/mockups/en/mockup-03-wallet.png'
  home-section-4:
    title: <h2>All the <b>documents</b> you are looking for, always available in your pocket.</h2>
    desc: 
      <p><b>Documents, receipts, certificates</b> sent directly <b>to your smartphone</b>.</p>
      <p><b>Share the document</b> immediately with the person or office of your choice.</p>
      <p><b>Request certificates</b> and other documents directly from <b>the app</b>.</p>
      <p><b>Preview and advanced search</b> to avoid wasting time to look for a document.</p>
    mockup: '/assets/img/mockups/en/mockup-04-documents.png'
  home-section-5:
    title: <h2>Set your <b>preferences</b> one time only.</h2>
    desc:
      '<p>Select your language and email once: <b>No need to choose your settings on every single public administration</b> site.</p>
      <p>You will choose <b>which messages</b> to receive, and <b>how to receive</b> them.</p>
      <p>You will be able to elect your <b>digital address</b> directly from the app to receive registered communications with legal value to a <b>certified email address</b>.</p>'
    mockup: '/assets/img/mockups/en/mockup-05-preferences.png'
  home-section-6:
    title: <h2>Digital <b>identity</b> and <b>privacy</b> always under your control.</h2>
    desc: 
      <p><b>Log in with SPID</b> for maximum security.</p>
      <p>Set a <b>PIN</b> or use your <b>fingerprint</b> to unlock the app after the first sign-in.</p>
      <p>Keep <b>control of your personal data</b> in full compliance with <b>GDPR regulations</b>.</p>
      <p><b>Cancel your account</b> and your data at any time.</p>
      <p><b>Revoke</b> access authorization remotely if the <b>phone</b> is <b>stolen</b> or <b>lost</b>.</p>
    mockup: '/assets/img/mockups/en/mockup-06-profile.png'
  home-section-7:
    title: The services available through <b>io</b>
    par1: 
      '<b>IO</b> stems from citizens’ needs. We will work with the operators of each service for integration into the app.
      <br>To set priorities, we organized the services on the basis of how many people could actually use them, and how often they impact upon daily lives. The services you see on this site are just a few examples.'
    par2:
      Trials at a local or national level have started for a selection of services. The more complex ones will be released in a few months or years. Undoubtedly, some possible services have been overlooked. If you think of another service that seems relevant, please make a suggestion  in the <a href="https://forum.italia.it/t/che-cose-io-la-app-del-cittadino/2901" target="_blank" rel="noopener">appropriate section of the forum</a>.
