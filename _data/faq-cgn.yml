it:
  - title: Che cos’è la Carta Giovani Nazionale (CGN)?
    body: "La Carta Giovani Nazionale è una iniziativa che offre ai giovani una serie di sconti e agevolazioni su prodotti e servizi, tra cui esperienze di viaggio o formative, manifestazioni sportive, iniziative culturali e di intrattenimento, \
     e anche su attività di orientamento professionale. Queste agevolazioni sono offerte da diversi operatori, sia esercenti che enti pubblici."
  - title: Quali requisiti devo avere per poter richiedere la Carta Giovani Nazionale?
    body: "La Carta è dedicata ai giovani italiani ed europei residenti in Italia con un’età compresa tra i 18 e i 35 anni. Considerato che l’attivazione della Carta Giovani Nazionale avviene esclusivamente tramite l’app IO, \
    dovrai inoltre essere in possesso di [un’identità digitale (SPID o CIE)](https://io.italia.it/faq/#n1_5) per autenticarti."
  - title: Come posso richiedere la Carta Giovani Nazionale su IO?
    body: "Dopo esserti autenticato nell’app IO con SPID o CIE, entra nella sezione “Portafoglio” dell’app, premi “Aggiungi”, vai su “Sconti, Bonus e altre iniziative” e scegli la Carta Giovani Nazionale dalla lista di quelli disponibili. \
    A questo punto, basterà seguire i passaggi in app per completare la richiesta e attivare la tua Carta."
  - title: Quanto tempo passa dal momento della richiesta al momento dell’attivazione della mia Carta Giovani Nazionale?
    body: "Se possiedi tutti i requisiti che danno diritto alla Carta Giovani Nazionale, l’attivazione è pressoché immediata: in pochi minuti, dal momento della richiesta, IO completa le verifiche necessarie e attiva la tua Carta."
  - title: Ho letto che la Carta Giovani Nazionale aderisce al circuito EYCA. Quali sono i vantaggi aggiuntivi a cui ho diritto? 
    body: "Il programma EYCA (European Youth Cards Association) permette ai giovani tra i 18 e i 30 anni, in possesso di una carta appartenente al circuito, di ottenere sconti e agevolazioni su attività culturali, negozi, trasporti, \
    ristorazione e alloggio negli altri Paesi europei [aderenti all’iniziativa](https://www.eyca.org/card).\ 
    Visualizza la lista di tutti gli sconti disponibili sul s[ito ufficiale di EYCA](https://www.eyca.org/discounts)."
  - title: Ho letto che la Carta EYCA è valida fino ai 30 anni. Se ho già compiuto 31 anni, posso comunque richiedere la Carta Giovani Nazionale?
    body: "Si, puoi comunque attivare la tua Carta Giovani Nazionale fino al compimento dei 36 anni. Dopo i 31 anni, però, non avrai più diritto alle agevolazioni previste dal circuito EYCA, che si aggiungono a quelle previste dalla Carta Giovani Nazionale. "
  - title: Dove trovo la lista degli operatori che applicano le agevolazioni a cui ho diritto con la mia Carta Giovani Nazionale?
    body: "Dopo aver attivato la tua Carta Giovani su App IO, accedi alla sezione “Portafoglio” dell’app ed entra nel dettaglio della tua Carta: clicca su “Vedi agevolazioni”. La lista include gli operatori che offrono sconti presso punti fisici, \
    tramite un canale di e-commerce o entrambi. Troverai le schede degli operatori  sempre aggiornate con il dettaglio delle agevolazioni attive."
  - title: La lista degli operatori consultabile nell’app IO include anche quelli degli altri Paesi europei del circuito EYCA?
    body: "No, la lista include soltanto gli esercenti che offrono agevolazioni sul territorio nazionale. Per conoscere gli esercenti che partecipano al programma negli altri Paesi Europei, visualizza la lista di tutti gli sconti disponibili \
    [sul sito ufficiale di EYCA](https://www.eyca.org/discounts) o premendo la (i) a fianco di “Circuito EYCA” nella schermata di dettaglio della CGN nell’App IO."
  - title: Come fa l’app IO a sapere quanti anni ho?
    body: "Grazie all’accesso con la tua identità digitale SPID o CIE, IO verifica in automatico le informazioni anagrafiche relative alla tua età. "
  - title: Posso condividere le agevolazioni della Carta Giovani Nazionale con i miei familiari e amici?
    body: "No, le agevolazioni promosse dalla Carta Giovani Nazionale hanno carattere individuale e nominativo, e possono quindi essere utilizzate esclusivamente dal titolare della Carta. L’uso improprio della Carta può comportare la sua revoca."
  - title: Devo aggiungere una carta di credito sull’app IO per richiedere e utilizzare la Carta Giovani Nazionale?
    body: "No, il suo utilizzo non è associato in alcun modo alla disponibilità di una carta di credito né di altri metodi di pagamento salvati nell’app. Quando utilizzerai le agevolazioni della Carta per ottenere uno sconto - sull’e-commerce o presso le strutture fisiche dell’operatore convenzionato - provvederai al pagamento con la modalità che preferisci."
  - title: Per ottenere le agevolazioni della Carta Giovani Nazionale, devo pagare l’acquisto con una carta di pagamento salvata nel Portafoglio dell’app IO?
    body: "No, non vi è alcuna correlazione tra le due cose. Ad ogni modo, dall’app IO è possibile pagare soltanto tributi e servizi erogati da enti pubblici. L’app IO non può essere usata per effettuare pagamenti relativi ad acquisti di altro tipo."
  - title: Quando scade la mia Carta Giovani Nazionale?
    body: "La tua Carta Giovani Nazionale perde validità al compimento del 36esimo anno di età. La data di scadenza è indicata nel dettaglio della tua Carta sempre consultabile nella sezione “Portafoglio” dell’App. Dopo i 30 anni, in ogni caso, puoi usufruire soltanto delle agevolazioni promosse sul territorio nazionale, \
    dal momento che quelle offerte dal circuito EYCA a livello europeo sono valide fino al compimento del 31° anno di età."
  - title: Posso disattivare la mia Carta Giovani Nazionale?
    body: "Sì. Dalla schermata di dettaglio della CGN premi “Disattiva la tua carta” e conferma. Da quel momento non vedrai più la CGN nel portafoglio. Disattivando la CGN, perdi anche i diritti relativi al circuito EYCA."
  - title: Posso usare gli sconti della Carta Giovani per acquisti online?
    body: "Sì. Gli operatori possono usare diverse modalità di riconoscimento delle agevolazioni sui loro portali. \
    

    Dalla lista degli operatori aderenti all’iniziativa (che puoi consultare entrando nel dettaglio della tua Carta e premendo “Vedi agevolazioni”), accedi alla scheda di dettaglio della singola agevolazione. \
    

    Nella scheda potrai visualizzare:\

    - un codice statico o temporaneo da inserire sul sito di e-commerce dell’operatore, utilizzando l’apposito campo in fase di acquisto;\

    - un pulsante “Accedi all’agevolazione” che ti porterà alla pagina web che ti permette di accedere alle agevolazioni. "
  - title: Se utilizzo le agevolazioni della mia Carta Giovani Nazionale per un acquisto online, l’applicazione dello sconto è immediata o riceverò un rimborso successivamente?
    body: "L’applicazione dello sconto è immediata. Nel caso in cui l’agevolazione preveda l’inserimento di un codice sconto in fase di acquisto, puoi copiarlo direttamente dal dettaglio dell’agevolazione di tuo interesse e incollarlo sul sito dell’operatore, \
    per vedere subito applicato lo sconto al carrello dell’e-commerce dell’operatore."
  - title: Il codice sconto che ho inserito al momento dell’acquisto online non risulta valido. Come mai? 
    body: "Se il codice non risulta valido, può dipendere da diversi motivi:


- Non hai digitato correttamente il codice sconto in fase di acquisto, puoi copiarlo direttamente dal dettaglio dell’agevolazione di tuo interesse;

- L’operatore prescelto applica particolari condizioni relative alle modalità di utilizzo e alla validità dello sconto: verifica sempre nella scheda servizi dell’operatore se ci sono indicazioni al riguardo.  


Se non il problema persiste, contatta l’assistenza dell’operatore. "
  - title: Se voglio usare la Carta Giovani Nazionale per acquisti presso punti fisici, come riconosco gli operatori che aderiscono all’iniziativa?
    body: "Per sapere se una struttura fisica di tuo interesse aderisce all’iniziativa, vai nel dettaglio della tua Carta Giovani Nazionale e clicca su “Vedi agevolazioni”. La lista include sia gli esercenti che offrono sconti presso punti fisici, \
    sia quelli che mettono a disposizione un canale di e-commerce. Troverai le schede degli esercenti sempre aggiornate con il dettaglio delle agevolazioni attive."
  - title: Se faccio un acquisto presso una struttura fisica, serve lo stesso il codice sconto che trovo nell’app IO?  
    body: "No, nel caso degli acquisti fisici non hai bisogno del codice sconto. Ti basterà mostrare al momento dell’acquisto la tua Carta Giovani Nazionale dalla schermata dell’App IO. In questo modo, l’operatore potrà verificarne subito la validità, \
    eventualmente chiedendoti un documento di riconoscimento in corso di validità (carta d'identità, patente, passaporto). Una volta verificata la regolarità della tua Carta, lo sconto verrà applicato al tuo acquisto."
  - title: Se faccio un acquisto presso un punto fisico, devo stampare la mia Carta Giovani Nazionale?
    body: "No, la tua Carta Giovani Nazionale è disponibile esclusivamente in formato digitale all’interno della sezione “Portafoglio” dell’app IO. "
  - title: Quanti acquisti, online o fisici, posso effettuare usufruendo delle agevolazioni della Carta Giovani Nazionale?
    body: "L’iniziativa non prevede un limite al numero degli sconti utilizzabili. In ogni caso, ogni operatore convenzionato può disporre autonomamente delle modalità di utilizzo dei codici sconto che mette a disposizione rendendo esplicite eventuali condizioni \
    nella scheda relativa alle proprie agevolazioni, sempre visibile nell’App IO. "
  - title: Posso cumulare gli sconti della Carta Giovani Nazionale con agevolazioni promosse da altre iniziative (pubbliche o private)? 
    body: "Ogni operatore convenzionato regola autonomamente le modalità di utilizzo dei codici sconto che mette a disposizione, inclusa l’eventuale  non cumulabilità con altre agevolazioni. "
  - title: Se voglio utilizzare le agevolazioni della Carta Giovani Nazionale per un acquisto in un altro Paese europeo, come funziona? 
    body: "Anche in questo caso gli operatori possono scegliere diverse modalità di riconoscimento delle agevolazioni. Accedi al dettaglio dell’agevolazione di tuo interesse sul [sito di EYCA](https://www.eyca.org/) e verifica la modalità di accesso allo sconto. Se intendi utilizzare lo sconto presso un punto fisico, dovrai mostrare all’operatore alla cassa la tua Carta Giovani Nazionale, sulla quale è riportato anche  il logo del circuito EYCA, attraverso l’App IO.


          Verifica le agevolazioni disponibili nei Paesi aderenti sul [sito ufficiale EYCA](https://www.eyca.org/discounts)."
  - title: "Come faccio a richiedere assistenza o a fare un reclamo?"
    body: "Per problemi di natura tecnica (es. attivazione della Carta, malfunzionamenti dell'App IO) puoi sempre contattare l'assistenza dell'App IO toccando l’icona con il punto interrogativo che trovi in alto a destra di ogni schermata.
    

    Ti informiamo che eventuali problematiche relative alle transazioni effettuate o alle agevolazioni attivate sono di esclusiva competenza dei Partner dell'iniziativa.
    

    Per problemi non dipendenti dall'app, ma sempre legati all'iniziativa puoi fare un reclamo e indirizzarlo direttamente al Dipartimento delle Politiche Giovanili e il Servizio Civile Universale, compilando il [modulo](https://io.italia.it/assets/cgn/cgn_reclami.pdf) e inviandolo all’indirizzo email [cartagiovaninazionale@governo.it](mailto:cartagiovaninazionale@governo.it). \
    Una volta inviata la segnalazione, potresti essere contattato per eventuali chiarimenti e riceverai una risposta dal Dipartimento entro 30 giorni. I dati personali acquisiti con il reclamo saranno trattati nel rispetto del Regolamento UE 679/2016 e del D.lgs. 196/2003, come da [informativa privacy](https://io.italia.it/carta-giovani-nazionale/informativa-beneficiari/)."
  - title: "Sono un professionista/istituzione e vorrei aderire al programma di Carta Giovani Nazionale in qualità di Operatore: come devo fare?"
    body: "Puoi trovare tutte le informazioni per aderire al programma a [questo indirizzo](https://www.politichegiovanili.gov.it/comunicazione/avvisi-e-bandi/dipartimento/maninteresse_cgn/)."


