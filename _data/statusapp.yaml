    title:
      it: "Servizi di pagamento in app e aggiunta metodi temporaneamente non disponibili"
      en: "In-app payments and adding new methods are down for maintenance"
    message:
      it: "Stiamo aggiornando il sistema pagoPA per implementare i nuovi requisiti previsti dalla Direttiva sui Servizi di Pagamento (conosciuta come PSD2), una normativa dell’Unione Europea per rendere ancora più sicuri i pagamenti online. I servizi di pagamento e aggiunta metodi in app potrebbero non essere disponibili."
      en: "We're updating the pagoPA infrastructure to deploy the new requirements of the Payment Services Directive (known as PSD2), a EU regulation to make online payments even more secure. In-app payments and adding new methods might be unavailable."