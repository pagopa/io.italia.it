---
layout: default
---

{%- include navigation-slim.html -%}
{%- include navigation.html -%}

<div class="container internal-page">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb px-0">
        <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
      </ol>
    </nav>
  </div>

  <article class="container my-5 {{ page.layout_class }}">
    <h1>{{page.title}}</h1>
    <h2>{{page.subtitle}}</h2>
    <div class="internal-page__content">
      {{content}}
    </div>
  </article>
</div>
