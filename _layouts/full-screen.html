<!DOCTYPE html>
<html lang="{{ current_lang }}" style="height:100%">

  {%- include head.html -%}

  <body class="layout--{{page.layout}} overflow-x--hidden text-white">

    <div class="background">
      <div class="content-wrapper">
        <div class="content-inner">
          <div class="content">
            <img src="{{ '/assets/img/io-it-logo.png' | relative_url }}" alt="io" width="120px"/>
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    {% if page.redirect %}
    <script>
        setTimeout(function(){
            window.location = "{{ page.redirect }}";
        }, 3000);
    </script>
    {% endif %}

    {%- include scripts.html -%}

  </body>

</html>
