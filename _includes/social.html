<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@teamdigitaleIT">
<meta name="twitter:creator" content="{{ site.authors[current_lang] }}">
<meta name="twitter:title" content="{{ page.title | default: site.title[current_lang] | smartify }}">
<meta name="twitter:description" content="{{ page.description | default: site.description[current_lang] | smartify }}">
<meta name="twitter:image" content="{{ site.url | append: t.social_card_path }}">

<!-- Facebook -->
<meta property="og:url" content="{{ site.url | append: page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title[current_lang] | smartify }}">
<meta property="og:description" content="{{ page.description | default: site.description[current_lang] | smartify }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' | append: t.social_card_path }}">
<meta property="og:image:secure_url" content="{{ site.url | append: t.social_card_path }}">
<meta property="og:image:type" content="image/jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
